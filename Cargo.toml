[package]
name = "srs2dge"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
glsl = ["wgpu/glsl"]

[dependencies]
# logging
log = "0.4"
colorful = "0.2"

# syncronous await operator
futures = { version = "0.3.21", features = ["executor"] }

# graphics
wgpu = "0.12"
naga = { version = "0.8" }
winit = "0.26"
glam = { version = "0.20", features = ["serde", "bytemuck"] }
main_game_loop = "0.2"

# resources
image = "0.24"
fontdue = "0.7"
font-loader = "0.11"
static_res = "0.1"

# data
serde = { version = "1.0", features = ["derive"] }
rapid-qoi = "0.6"
integer-sqrt = "0.1"
bytemuck = { version = "1.9", features = ["derive"] }

[dev-dependencies]
rand = "0.8"
env_logger = "0.9"
rapier2d = "0.11"
